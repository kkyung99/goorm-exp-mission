<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <style>
      /* 기본 선택자 */
      p {
        color: red;
      }
      .class_selector {
        color: blueviolet;
      }
      #id_selector {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h2>기본 선택자</h2>
    <p>태그 선택자</p>
    <p class="class_selector">클래스 선택자</p>
    <p id="id_selector">ID 선택자</p>
  </body>
</html>
