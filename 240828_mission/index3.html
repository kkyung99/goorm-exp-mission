<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 15; i++) {
        if (i == 13) break;
        if (i % 2 == 0) continue;
        document.write(i, "<br>");
      }
      document.write("끝");
    </script>
  </body>
</html>
