<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let curr_age = prompt("나이를 입력하세요");
      let n = prompt("몇년 후의 나이를 알고싶은 가요?");
      let age = Number(curr_age) + Number(n);
      document.write(age);
    </script>
  </body>
