<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        background-color: #343a40;
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .navbar-nav .nav-link.active {
        color: #d3d3d3 !important;
      }

      .card-header {
        background-color: #343a40;
        color: #fff;
      }

      .footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      .btn-primary {
        background-color: #343a40;
        border-color: #343a40;
      }

      .btn-primary:hover {
        background-color: #131414;
        border-color: #131414;
      }
    </style>
    <title>Modern Design</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">로고</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://mdbootstrap.com/img/new/slides/042.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://mdbootstrap.com/img/Photos/Slides/img%20(40).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- main -->
    <div class="container">
      <div class="text-center">
        <h1 class="display-1 mt-5 mb-4">이달의 픽!</h1>
        <p>최신 트렌드를 확인하세요</p>
      </div>

      <!-- cards -->
      <div class="container mt-5 text-center">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <h3 class="card-header">Bottoms</h3>
              <div class="card-body">
                <img
                  src="https://media.glamourmagazine.co.uk/photos/66bf23c84b724afbd1fa0a4e/master/w_2580%2Cc_limit/reformation%2520sale%2520160824%2520SCREENSHOT%25202024-08-16%2520AT%252010.51.21%2520COPY.jpg"
                  style="width: 100%"
                />
                <h5 class="card-title">Trendy</h5>
                <p class="card-text">트렌디한 바지</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <h3 class="card-header">Dresses</h3>
              <div class="card-body">
                <img
                  src="https://media.glamourmagazine.co.uk/photos/668bb083ee85cb445114919c/1:1/w_1280,c_limit/Summer%20Dresses%20080724%20Screenshot%202024-07-08%20at%2010.20.26%20copy.jpg"
                  style="width: 100%"
                />
                <h5 class="card-title">Stylish</h5>
                <p class="card-text">화려한 드레스</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <h3 class="card-header">Accessories</h3>
              <div class="card-body">
                <img
                  src="https://media.glamourmagazine.co.uk/photos/66bf2d62267a9cdae77bdd14/1:1/w_1280,c_limit/THE%20MERLOT%20BAG%20160824%20CHARLES-AND-KEITH.jpg"
                  style="width: 100%"
                />
                <h5 class="card-title">Chic</h5>
                <p class="card-text">멋진 액세서리</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <p>footer</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
