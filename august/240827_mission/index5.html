<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 1.2rem;
        text-align: center;
      }

      th {
        background-color: #cacaca;
      }

      .time {
        background-color: #cacaca;
        font-weight: bold;
      }

      .hover-effect:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="time">1교시</td>
          <td class="hover-effect">1</td>
          <td class="hover-effect">3</td>
          <td class="hover-effect">5</td>
          <td class="hover-effect">7</td>
          <td class="hover-effect">2</td>
        </tr>
        <tr>
          <td class="time">2교시</td>
          <td class="hover-effect">4</td>
          <td class="hover-effect">8</td>
          <td class="hover-effect">7</td>
          <td class="hover-effect">3</td>
          <td class="hover-effect">5</td>
        </tr>
        <tr>
          <td class="time">3교시</td>
          <td class="hover-effect">5</td>
          <td class="hover-effect">0</td>
          <td class="hover-effect">6</td>
          <td class="hover-effect">4</td>
          <td class="hover-effect">3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
