<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: block;
        background-color: lightblue;
        margin-bottom: 10px;
      }
      .inline {
        display: inline;
        background-color: lightpink;
        padding: 5px;
      }
      .box {
        margin-top: 10px;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="block">block</div>
    <span class="inline">inline</span>
    <span class="inline">inline</span>
    <div class="box">
      <div>element</div>
      <div class="none">element</div>
    </div>
  </body>
</html>
