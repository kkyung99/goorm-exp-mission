<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition/hover</title>
    <style>
      .button {
        width: 100px;
        height: 50px;
        background-color: lightblue;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease-in;
      }
      .button:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="button">button</div>
  </body>
</html>
