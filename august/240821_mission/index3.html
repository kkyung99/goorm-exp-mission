<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <style>
    table {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
  <body>
    <h3>테이블</h3>
    <table>
      <thead>
        <tr>
          <th>태그</th>
          <th>설명</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>table</td>
          <td>표 전체를 감싸는 태그</td>
        </tr>
        <tr>
          <td>th</td>
          <td>테이블 헤더부분 태그</td>
        </tr>
        <tr>
          <td>tr</td>
          <td>테이블 행을 만드는 태그</td>
        </tr>
        <tr>
          <td>td</td>
          <td>테이블 열을 만드는 태그</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
